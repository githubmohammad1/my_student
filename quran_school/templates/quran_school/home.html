<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>📌 الصفحة الرئيسية</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007acc;
            margin: 20px 0;
        }
        nav {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        nav a {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            background-color: #e6f2ff;
            color: #007acc;
            text-decoration: none;
            border-radius: 6px;
            max-width: 250px;
            font-weight: bold;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #cce6ff;
        }
        .announcement {
            background-color: #fff;
            margin: 15px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 6px #ccc;
            max-width: 500px;
            text-align: right;
        }
        .announcement h3 {
            margin-top: 0;
            color: #333;
        }
        .announcement small {
            color: #777;
        }
        .no-data {
            color: #999;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>📢 الإعلانات</h1>

    <nav>
        <a href="{% url 'test_list' %}">📘 عرض صفحة الاختبارات</a>
        <a href="{% url 'attendance_list' %}">📋 عرض الحضور والغياب</a>
        <!-- <a href="{% url 'payment_list' %}">💰 عرض دفعات الطلاب</a> -->
    </nav>

    {% for announcement in announcements %}
        <div class="announcement">
            <h3>📄 {{ announcement.title }}</h3>
            <p>{{ announcement.content }}</p>
            <small>⏰ {{ announcement.date|date:"Y-m-d H:i" }}</small>
        </div>
    {% empty %}
        <p class="no-data">⚠️ لا توجد إعلانات حالياً.</p>
    {% endfor %}

</body>
</html>
