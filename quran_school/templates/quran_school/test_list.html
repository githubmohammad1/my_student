<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>📘 صفحة الاختبارات</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .test {
            background-color: #fff;
            margin: 15px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            text-align: right;
            direction: rtl;
        }
        .test h3 {
            margin: 0;
            color: #007acc;
        }
        .test p, .test small {
            margin: 5px 0;
            color: #555;
        }
        .empty-message {
            margin-top: 40px;
            font-style: italic;
            color: #888;
        }
        .icon {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>📘 قائمة الاختبارات</h1>

    <div class="container">
        {% for test in tests %}
            <div class="test">
                <h3>👤 {{ test.student.name }}</h3>
                <p>📄 الجزء المختبر: <strong>{{ test.part }}</strong></p>
                <p>📝 الدرجة: <strong>{{ test.score }}</strong></p>
                <small>📅 التاريخ: {{ test.date|date:"Y-m-d" }}</small>
            </div>
        {% empty %}
            <p class="empty-message">⚠️ لا توجد اختبارات حالياً.</p>
        {% endfor %}
    </div>
</body>
</html>
