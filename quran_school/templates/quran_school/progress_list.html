{# templates/quran_school/progress_list.html #}
<thead>
  <tr>
    <th>الطالب</th>
    <th>التاريخ</th>
    <th>عدد الصفحات</th>
  </tr>
</thead>
<tbody>
  {% for rec in records %}
  <tr>
    <td>{{ rec.student.name }}</td>
    <td>{{ rec.date|date:"Y-m-d" }}</td>
    <td>{{ rec.pages_listened }}</td>
  </tr>
  {% endfor %}
</tbody>
